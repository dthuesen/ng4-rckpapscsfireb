<h1>{{title}}</h1>

<app-player [playerDisplayText]="playerText" (choiceSet)="setPlayersChoice($event)"></app-player>
<app-computer [computerDisplayText]="computerText"></app-computer>
<app-winner-display [winnerDisplayText]="winnerDisplayText"></app-winner-display>
<app-score [playersScore]="playersScore" [computersScore]="computersScore" ></app-score>

<button id="new-game" (click)="newGame()">Neustart</button>
